[gts]
address=ipv4
port=8080
service_strategy=libgtsweb.so
subserver_config=subserver.json
tcp_buffer_size=65536

[gtslog]
async=true
category=gts
level_mask=3
directory=
max_size=1073741824
max_size_one_day=10485760
max_size_one_file=10240

[web]
max_session_count=4096
thread_pool_tc=255
max_idle_time=65536
idle_time_tv=2048
resource_path=../resource/
plugins_config=../business_plugins/business_plugins.json
cgi_path=../cgi/
cgi_env=
enable_ssl=false
ssl_crt_file=
ssl_key_file=
enable_websocket_server=false
websocket_server_name=
websocket_server_port=
websocket_strategy=

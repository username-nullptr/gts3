[gts]
sites_config_file=sites.json
tcp_buffer_size=65536
enable_ssl=false
ssl_crt_file=
ssl_key_file=
ssl_key=
service_strategy=libgtsweb.so
subserver_config=subserver.json

[gtslog]
async=true
category=gts
level_mask=3
directory=
max_size=1073741824
max_size_one_day=10485760
max_size_one_file=10240

[web]
max_session_count=4096
thread_pool_tc=255
max_idle_time=65536
idle_time_tv=2048
default_resource=/index.html
resource_path=../resource/
plugins_config=../business_plugins/business_plugins.json
plugins_access=/plugin-lib
cgi_access=/cgi-bin
cgi_path=../cgi/
cgi_env=
enable_websocket_server=false
websocket_server_name=
websocket_server_port=
websocket_strategy=
